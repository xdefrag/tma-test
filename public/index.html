<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        margin: 0;
        padding: 16px;
      }

      .payment-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: var(--tg-theme-button-color, #2481cc);
        color: var(--tg-theme-button-text-color, #ffffff);
        text-decoration: none;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        margin-bottom: 16px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      #payment-iframe {
        display: none;
        width: 1px;
        height: 1px;
        border: none;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Привет, <span id="user-name">Гость</span>!</h1>
    <div class="button-container">
      <button class="payment-button" id="openBrowser">Открыть в браузере</button>
    </div>
    <iframe id="payment-iframe" title="Payment"></iframe>
    <script>
      let tg = window.Telegram.WebApp;

      document.getElementById("user-name").innerText =
        tg.initDataUnsafe?.user?.first_name || "Гость";
      tg.expand();

      // Ссылка для открытия
      const stellarUrl = "web+stellar:pay?destination=GBY743WRLF4APZ2D6DSRQBIGVDGME65QIQXONN4E52CEDRCQ2VIMEBSN&amount=10&asset_code=EURMTL&asset_issuer=GACKTN5DAZGWXRWB2WLM6OPBDHAMT6SJNGLJZPQMEZBUR4JUGBX2UK7V&memo=Username%3Axdefrag&memo_type=MEMO_TEXT";
      
      // Кодируем ссылку в base64
      const base64Url = btoa(stellarUrl);
      
      // При нажатии на кнопку открываем ссылку во внешнем браузере
      document.getElementById("openBrowser").addEventListener("click", function() {
        try {
          // Используем промежуточную HTTP страницу, которую Telegram может открыть
          // Создаем URL для страницы redirect.html с закодированной ссылкой
          const redirectUrl = `redirect.html?url=${base64Url}`;
          
          // Открываем в системном браузере телефона
          tg.openLink(window.location.origin + "/" + redirectUrl, { try_instant_view: false });
        } catch (error) {
          console.error("Ошибка при открытии ссылки:", error);
          alert("Ошибка при открытии ссылки: " + error.message);
        }
      });
    </script>
  </body>
</html>
