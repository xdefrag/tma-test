<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('url');
            
            if (encodedUrl) {
                try {
                    // Декодируем URL из base64
                    const decodedUrl = atob(encodedUrl);
                    
                    if (decodedUrl.startsWith('web+stellar:')) {
                        document.body.innerHTML = 'Открытие ссылки...';
                        window.location.href = decodedUrl;
                        console.log(decodedUrl);
                        console.log(encodedUrl);
                        console.log(window.location.href);
                    } else {
                        document.body.innerHTML = 'Ошибка: Неверный формат ссылки';
                    }
                } catch (error) {
                    console.error('Ошибка декодирования:', error);
                    document.body.innerHTML = 'Ошибка декодирования ссылки';
                }
            } else {
                document.body.innerHTML = 'Ошибка: Отсутствует параметр ссылки';
            }
        });
    </script>
</body>
</html>
